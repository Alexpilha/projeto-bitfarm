<ion-header>

      Home

  </ion-navbar>
</ion-header>

      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>

      <button ion-fab>

      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>

        <ion-icon name="logo-googleplus"></ion-icon>

    </ion-fab-list>
  </ion-fab>
</ion-content>
